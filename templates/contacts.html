<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Question - Mitronce</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" style="font-size: 50px" href="/"><span>Mitronce</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto"></ul><a class="btn btn-primary shadow" role="button" href="#">Code Clash With Python</a>
            </div>
        </div>
    </nav>
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-30 fw-bold mb-4">Python <span class="underline">Quiz</span>?</h2>
                    {% for i in q %}
                    <p class="text-muted"><strong>{{ i }}</strong></p>
                    {% endfor%}
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <div id="timer">Timer: <span id="countdown">30</span> seconds</div>
                        <form class="p-3 p-xl-4" action="/answer" method="post" id="quizForm" data-bs-theme="light">
                            {% for option in question.options %}
                                <input  type="radio" name="option" value="{{ option }}"> <label for="{{ option }}"> {{ option }}</label><br>
                            {% endfor %}
                            <div><button class="btn btn-primary shadow d-block w-100" type="submit">Next </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/script.min.js"></script>
<script>
        var timer = document.getElementById('countdown');
        var timeLeft = parseInt(timer.textContent);


        function updateTimer() {
            if (timeLeft <= 0) {
                document.getElementById('quizForm').submit();
            } else {
                timer.textContent = timeLeft;
                timeLeft--;
            }
        }


        var countdownTimer = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
